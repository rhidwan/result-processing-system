
<form action="{%if action %} {{action}} {% else %} {% url action_name %}{% endif %}" method="post" class="form">
    {% csrf_token %}
  
    <div class="mb-3 col-md-5">
        <input class = "form-control" name="code_no" type = "text" 
        placeholder = "Code" required = "required" value="{{exam_mark.code_no}}"/>
    </div>
     <div class="mb-3 col-md-5">
        <input class = "form-control" name="marks" type = "text" 
        placeholder = "Marks" required = "required" value="{{exam_mark.marks}}"/>
    </div>
        <div class="row help-text text-center text-danger">

        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary me-2 ajax-submit">Save changes</button>

        </div>
  
</form>
