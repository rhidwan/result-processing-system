{% load static %}
<div class="table-responsive text-nowrap" >
    <table class="table card-table table-hover exam_mark-table" id="">
      <thead>
        <tr>
         <th>SL No</th>
          <th>Code No</th>
          <th>Mark</th>
          <th>Exam Type</th>
        
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        {% for exam_mark in exam_marks %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{exam_mark.code_no}}</td>
          <td>{{exam_mark.marks}}</td>
          <td>{% if exam_mark.is_improvement %} Improve {% else %}Regular{% endif %}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
              <a data-url="{% url 'edit_exam_mark' exam_mark.id %}" aria-labelledby="exammark{{forloop.counter}}" data-bs-toggle="modal"
              data-title="Edit Exam Mark " data-bs-target="#UpdateFormModal" class="me-1 btn btn-link btn-sm btn-outline-secondary"><i class="bx bx-edit"></i></a>
            <a href="{% url 'edit_exam_mark' exam_mark.id %}"  class="btn btn-sm btn-link btn-outline-danger ajax-delete "><i class="bx bx-trash"></i></a>
           
            </div>
              
          </td>
        </tr>
       {% endfor %}

      </tbody>
    </table>
  </div>
  <link rel="stylesheet" href="{% static 'vendor/datatables/dataTables.bootstrap5.min.css' %}">


  <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'vendor/datatables/dataTables.bootstrap5.min.js' %}"></script>


  {% if split_search == True  %}
  <script>
$(document).ready(function () {
    var table = $('.exam_mark-table').DataTable({ 
          paging: false,
            info:false,
            retrieve:true
          });

    $('.table-search').keyup(function () {
        table.search($(this).val()).draw();
    });
});
  </script>
  
{% else %}

<script>
 
  $(document).ready(function () {
    $('.exam_mark-table').DataTable({
      paging: false,
        info:false,
        retrieve:true
    });
  });
</script>

{% endif %}
