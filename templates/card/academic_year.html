{% load static %}

<div class="card  border border-light mb-2">
    <div class="card-header bg-default" id="academicyear{{forloop.counter}}e">
        <div class="row" data-toggle="collapse" data-target="#collapseacademicyear{{forloop.counter}}"
            aria-expanded="true" aria-controls="collapseacademicyear{{forloop.counter}}">

            <div class="col-10">
                <div class="d-flex align-items-center">
                    <div class="avatar flex-shrink-0 me-3 align-items-center">
                        <img src="{% static 'img/academic_year.svg' %}" alt="academic year svg" class="rounded">
                    </div>
                    <div class="d-flex w-100 flex-wrap align-items-baseline justify-content-between gap-2">

                        <div class="me-2">
                            <small class="text-muted d-block mb-1">Academic Year</small>
                            <p class="mb-0">{{academic_year.name}}</p>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-2 d-flex justify-content-end align-items-center gap-1">

                <div class="dropdown">
                    <button class="btn p-0" type="button" id="application{{forloop.counter}}" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="application{{forloop.counter}}">
                        
                        <a href="{% url 'academic_year_details' academic_year.id %}"  class="dropdown-item">
                            <span class="">View</span>
                          </a>
                        
                        {% url 'edit_academic_year' academic_year.id as academic_year_action %}
                   
                        <a href="{{academic_year_action}}" class="ajax-delete dropdown-item">
                          <span class="">Delete</span>
                        </a>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
