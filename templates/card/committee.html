{% load static %}

<div class="card  border border-light mb-2">
    <div class="card-header bg-default" id="application{{forloop.counter}}e">
      <div class="row" data-toggle="collapse" data-target="#collapseapplication{{forloop.counter}}" aria-expanded="true"
        aria-controls="collapseapplication{{forloop.counter}}">
       
        <div class="col-10">
          <div class="d-flex align-items-center">
            <div class="avatar flex-shrink-0 me-3 align-items-center">
              <img src="{% static 'img/team.png' %}" alt="User" class="rounded">
            </div>
            <div class="d-flex w-100 flex-wrap align-items-baseline justify-content-between gap-2">
              
              <div class="me-2">
                <small class="text-muted d-block mb-1">Academic Year</small>
                <p class="mb-0">{{committee.academic_year.name}}</p>
              </div>
              <div class="me-2">
                <small class="text-muted d-block mb-1">Semester</small>
                <p class="mb-0">{% for semester in committee.semester.all %} <span class="badge rounded-pill bg-label-primary">{{ semester.name }}</span>{%endfor%}</p>
              </div>
              <div class="me-2">
                <small class="text-muted d-block mb-1">Chairman</small>
                <p class="mb-0"><img src="{% if committee.chairman.gender == 0 %}
                  {% static 'img/male_avatar.svg' %}
                  {% else %}
                  {% static 'img/female_avatar.svg' %}
                  {% endif %}" class="avatar-xs" alt=""> {{committee.chairman.full_name }}</p>
              </div>
              <div class="me-2">
                <small class="text-muted d-block mb-1">Member</small>
                {% for member in committee.member.all  %}<p class="mb-0">
                  <img src="{% if member.gender == 0 %}
                  {% static 'img/male_avatar.svg' %}
                  {% else %}
                  {% static 'img/female_avatar.svg' %}
                  {% endif %}" class="avatar-xs" alt="">{{ member.full_name }}
                </p>{% endfor %} </p>
              </div>
              </div>
              </div>
              </div>

              <div class="col-2 d-flex justify-content-end align-items-center gap-1">
               
                <div class="dropdown">
                    <button class="btn p-0" type="button" id="application{{forloop.counter}}" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
          
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="application{{forloop.counter}}">
                      
                      <a data-url="{% url 'edit_exam_committee' committee.id %}"  data-bs-toggle="modal"
                      data-title="Edit Exam Committee" data-bs-target="#UpdateFormModal" class="dropdown-item">
                      <span class="">Edit</span>
                      </a>
              
                    
                    </div>
                  </div>
                  </div>


                
    
                
            </div>
            </div>
          </div>
